<!DOCTYPE html>
<html>
    <head>
        <title>Train Schedule</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">    
        <meta charset="utf-8">
    </head>

    <body>
        <div class = "container">
            <div class = "jumbotron">
                <h2>Train Schedule</h2>
                <h4 id="currentTime">Current Time</h4>
            </div>

            <!--Train Schedule Display-->
            <div class = "trainSchedule">
                <div class = "row bg-primary text-white">
                    <h4>Current Train Schedule</h4>
                </div>
                    <table class = "table table-bordered">
                        <thead class = "thead bg-primary text-white">
                            <th scope = "col">Train Name</th>
                            <th scope = "col">Destination</th>
                            <th scope = "col">Frequency (min)</th>
                            <th scope = "col">Next Departure</th>
                            <th scope = "col">Minutes Away</th>
                        </thead>
                        <tbody id ="train-schedule">

                        </tbody>
                    </table>
                
            </div>

            
<!-- Add a route -->
    <div class="row">
        <div class="col-lg-12">
          <div class="card card-default">
            <div class="card-header">
              Add a Route
            </div>
            <div class="card-body">
              <form>
                <div class="form-group row">
                    <label for="train-name">Train Name</label>
                    <input class="form-control" id="train-name" type="text">
                </div>
                <div class="form-group row">
                    <label for="destination">Destination</label>
                    <input class="form-control" id="destination" type="text">
                </div>
                <div class="form-group row">
                    <label for="first-train">First Train HH:MM</label>
                    <input class="form-control" id="first-train" type="time">
                </div>
                <div class="form-group row">
                    <label for="frequency">Frequency (min)</label>
                    <input class="form-control" id="frequency" type="number">
                </div>
                <button class="btn btn-primary" id="submit-route" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
            </div>



        </div> 
    </body>

    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <!--Use TA-Second-Project-->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script type="text/javascript" src="assets/javascript/moment.js"></script>

    <body onload = "startTime()"></body>

</html>
